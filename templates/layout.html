<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        
        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/project.js" defer></script>

        <title> {% block title %}{% endblock %} </title>
        <script>
            function rateBook(bookId, ratingValue) {
                // Highlight selected stars
                const starsContainer = document.querySelector(`.stars[data-book-id="${bookId}"]`);
                const stars = starsContainer.querySelectorAll('.star');
        
                stars.forEach((star, index) => {
                    if (index < ratingValue) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
        
                // Update the displayed rating
                const ratingSpan = document.getElementById(`rating-${bookId}`);
                ratingSpan.textContent = `(${ratingValue})`;
        
                // Example AJAX to save rating in the database
                fetch('/rate-book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bookId: bookId, rating: ratingValue }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }
        </script>
        <body>
            <div class="heading">
                <nav class="navbar navbar-expand-lg pt-3 pb-3 ps-4 pe-4">
                    <div class="container-fluid">
                        <h1 style="font-weight: 600;">Immerse</h1>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto">
                                {% if session["user_id"] %}
                                <li class="nav-item">
                                    <a href="/logout" class="btn btn-outline-light me-2">Log Out</a>
                                </li>
                                {% else %}
                                <li class="nav-item">
                                    <a href="/register" class="btn btn-primary me-2">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/login" class="btn btn-outline-light">Log In</a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            
            <nav class="navbar navbar-expand-lg bg-light pt-3 pb-3 ps-4 pe-4">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/leaderboard">Recommended</a>
                            </li>
                            {% if session["user_id"] %}
                                <li class="nav-item">
                                    <a href="/mylist" class="nav-link">My List</a>
                                </li>
                            {% endif %}
                        </ul>
                        <form class="d-flex" role="search" action="/search" method="get">
                            <input class="form-control me-2" name='search' type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <header>
                {% block header %} {% endblock %}
            </header>

            <main class="container py-5 text-center">
                {% block main %}{% endblock %}
            </main>

        </body>
    </head>
